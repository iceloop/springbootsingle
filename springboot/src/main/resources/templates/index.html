<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
</head>
<body>
<h1>用户名与密码正确，登录成功！！！</h1>
<span th:text="${name}"></span><br>
<tr th:each="user : ${user}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.username}">yes</td><br>
</tr>
<tr th:each="list1 : ${list1}">
    <td th:text="${list1.id}"></td>
    <td th:text="${list1.age}"></td>
    <td th:text="${list1.username}">yes</td><br>
</tr>
</body>
</html>
